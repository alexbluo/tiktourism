<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
body {font-family: "Times New Roman", Georgia, Serif;}
h1, h2, h3, h4, h5, h6 {
  font-family: "Playfair Display";
  letter-spacing: 5px;
}
</style>
</head>
<body>
    <header style="max-width:1600px;min-width:500px" id="home">
    <img src={{request.session.image}} width="1600" height="800">
    <div>
        <h1>{{request.session.name}}</h1>
    </div>
    </header>

    <div style="max-width:1100px">
        <div id="about">
            <div>
                <h1>Rating: {{ request.session.rating }}</h1><br>
                <h5>Only {{ request.session.proximity }} miles away!</h5>
            </div>
        </div>
    </div>

</body>
</html>
